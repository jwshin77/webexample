<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Custom Styles for this template -->
  <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="signin.css" th:href="@{/css/signin.css}" rel="stylesheet">
  <title th:text="${title}">Home</title>
</head>

<body>


  <div th:fragment="copy">
    &copy; 2011 The Good Thymes Virtual Grocery
  </div>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:fragment="menu(menu)">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Spring boot tutorial</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" th:classappend="${menu} == 'home'? 'active'" aria-current="page" href="#"
              th:href="@{/}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${menu} == 'board'? 'active'" href="#"
              th:href="@{/board/list}">Board</a>
          </li>
          <!-- <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li> -->
        </ul>

        <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
        <a class="btn btn-outline-success me-2" th:href="@{/account/login}" sec:authorize="!isAuthenticated()">Login</a>
        <a class="btn btn-outline-success" th:href="@{/account/register}" sec:authorize="!isAuthenticated()">Register</a>
        <form class="d-flex" sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
          <div class = "text-white my-2 mx-2">
            <span sec:authentication="name" >사용자</span>
            <span sec:authentication="principal.authorities" class="ms-1">권한</span>
          </div>

          <button class="btn btn-outline-success" type="submit">Logout</button>
        </form>
      </div>
    </div>
  </nav>


</body>

</html>
