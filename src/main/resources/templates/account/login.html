<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common::head('Login')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom Styles for this template -->
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="signin.css" th:href="@{/css/signin.css}" rel="stylesheet">
    <title>Login</title>
</head>

<body class="text-center">
    <main class="form-signin">
        <form th:action="@{/account/login}" method="post">
            <a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"></a>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-primary" role="alert">
                You have been logged out.
            </div>

            <div class="form-floating">
                <input name="username" type="text" class="form-control" id="username" placeholder="Username">
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <!-- <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div> -->
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
        </form>
    </main>
   
    <footer th:replace="fragments/common :: footer"></footer>
</body>

</html>
